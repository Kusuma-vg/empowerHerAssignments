<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App with localStorage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            margin-top: 10px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <h2>Notes App</h2>

    <textarea id="notesArea" placeholder="Write your notes here..."></textarea><br>

    <button id="saveBtn">Save Notes</button>
    <button id="loadBtn">Load Notes</button>
    <button id="clearBtn">Clear Notes</button>

    <script>
        const notesArea = document.getElementById("notesArea");
        const saveBtn = document.getElementById("saveBtn");
        const loadBtn = document.getElementById("loadBtn");
        const clearBtn = document.getElementById("clearBtn");

        // Load notes automatically on page load
        window.onload = () => {
            const savedNotes = localStorage.getItem("userNotes");
            if (savedNotes) {
                notesArea.value = savedNotes;
            }
        };

        // Save notes
        saveBtn.addEventListener("click", () => {
            const notes = notesArea.value.trim();

            if (notes === "") {
                alert("Cannot save empty notes!");
                return;
            }

            localStorage.setItem("userNotes", notes);
            alert("Notes saved successfully!");
        });

        // Load saved notes
        loadBtn.addEventListener("click", () => {
            const savedNotes = localStorage.getItem("userNotes");

            if (!savedNotes) {
                alert("No saved notes found!");
                return;
            }

            notesArea.value = savedNotes;
        });

        // Clear notes from storage
        clearBtn.addEventListener("click", () => {
            localStorage.removeItem("userNotes");
            notesArea.value = "";
            alert("Notes cleared!");
        });
    </script>

</body>
</html>
