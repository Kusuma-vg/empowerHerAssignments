<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph Adder</title>
    <style>
        #container {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid black;
        }
        button {
            margin-right: 10px;
            padding: 8px 12px;
        }
    </style>
</head>

<body>

    <button id="addBtn">Add Paragraph</button>
    <button id="removeBtn">Remove Last Paragraph</button>

    <div id="container">
        <!-- New paragraphs will appear here -->
    </div>

    <script>
        const container = document.getElementById("container");
        const addBtn = document.getElementById("addBtn");
        const removeBtn = document.getElementById("removeBtn");

        // Add paragraph
        addBtn.addEventListener("click", () => {
            const p = document.createElement("p");
            p.textContent = "This is a new paragraph.";
            container.appendChild(p);
        });

        // Remove last paragraph
        removeBtn.addEventListener("click", () => {
            const lastPara = container.lastElementChild;
            if (lastPara) {
                container.removeChild(lastPara);
            }
        });
    </script>

</body>
</html>
