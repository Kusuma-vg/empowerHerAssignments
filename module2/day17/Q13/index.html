<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Colour name: <input type="text" id="colorInput" placeholder="Enter Colour name" required>
    <button onclick="changeColour()">Change colour</button>
    <br>
    Enter Text: <input type="text" id="textInput" placeholder="Enter Text" required>
    <button onclick="updateText()">Update Text</button>

    <div id="box"> Initial text. If you enter text, it will be added. </div>
</body>
<script>
    function changeColour(){
        let color=document.getElementById("colorInput").value
        let box=document.getElementById("box")
        box.style.backgroundColor=color

        if(box.style.backgroundColor===""){
            alert("Invalid colour")
        }
    }
    function updateText(){
        let text=document.getElementById("textInput").value
        let box=document.getElementById("box")

        if(text.trim===""){
            alert("Enter some text")
        }
        else{
            box.textContent=text
        }
    }
</script>
</html>
