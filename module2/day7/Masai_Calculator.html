<!DOCTYPE html>
<html lang="en">
<head>
    <title>Masai Calculator</title>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    font-weight: bold ;
    background: #f6f6f6;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 40px;
    }
    
    h1 {
    font-size: 40px;
    color: #1b6154;
    margin-bottom: 30px;
    }
    
    .calculator {
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px black;
    width: 260px;
    }
    
    .display {
    width: 100%;
    height: 50px;
    border: 1px solid #ddd;
    border-radius: 8px;
    margin-bottom: 20px;
    padding: 10px;
    font-size: 18px;
    box-sizing: border-box;
    box-shadow: 2px 2px 2px grey;
    }
    
    .keys {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    
    }
    
    .key {
    padding: 15px;
    background: white;
    border-radius: 8px;
    text-align: center;
    font-size: 18px;
    border: 1px solid #ccc;
    cursor: pointer;
    box-shadow: 2px 2px 2px grey;
    }
    
    .op {
    background: black;
    color: white;
    }
    
    .clear {
    background: #e74c3c;
    color: white;
    }
    </style>

<body>
    <h1>Masai Calculator</h1>
    <div class="calculator">
        <div class="display"></div>
        <div class="keys">
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key op">+</div>
        
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key op">-</div>
            
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key op">x</div>
            
            <div class="key clear">C</div>
            <div class="key">0</div>
            <div class="key op">=</div>
            <div class="key op">/</div>
        </div>
    </div>
    </body>
</html>
