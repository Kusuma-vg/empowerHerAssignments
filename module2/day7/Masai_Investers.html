<!DOCTYPE html>
<html lang="en">
<head>
    <title>Masai Investors</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        background: white;
        padding: 100px;
        }
        
        h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
        }
        
        .grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
        }
        
        .card {
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 8px rgba(0,0,0,0.1);
        overflow: hidden;
        }
        
        .card img {
        width: 100%;
        height: 300px;
        object-fit: cover;
        margin-top: 10px;;
        }
        
        .info {
        padding: 15px;
        text-align: center;
        }

        .info img{
        width: 50%;
        height: 50px;
        object-fit: cover;
        margin-top: 10px;;
        }
        
        .name {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 5px;
        }
        
        .role {
        font-size: 14px;
        color: #555;
        margin-bottom: 10px;
        }
        
        </style>
</head>
<body>    
    <div class="grid">
      <div class="card">
        <img src="https://cdn.masaischool.com/masai-website/Vijay_Shekhar_Sharma_Paytm_96f52579b8.jpg" />

      </div>

      </div>
    
      <div class="card">

        <div class="info">
          <div class="name">Amrish Rau</div>
          <div class="role">CEO</div>
